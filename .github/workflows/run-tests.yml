name: run unit tests
on:
  push:
  pull_request:

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - run: |
          pip install -r requirements.txt -r test-requirements.txt
          pip install .
      - run: |
          pytest
